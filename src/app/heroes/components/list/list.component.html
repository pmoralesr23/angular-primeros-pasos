<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else noOneDeleted" class="container">
    <h3>Heroe borrado <small class="text-danger">{{ deletedHero }}</small></h3>

</div>
<ng-template #noOneDeleted>
    <h3>No hay ningun heroe borrado</h3>
</ng-template>

<ul class="mt-2 list-group">
